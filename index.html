<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bubble Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1f7ac9;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubble 3s ease-in-out infinite;
        }

        @keyframes bubble {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <script>
        const numberOfBubbles = 50;

        for (let i = 0; i < numberOfBubbles; i++) {
            createBubble();
        }

            bubble.classList.add('bubble');

            bubble.style.height = `${size}px`;
            bubble.style.opacity = opacity;
